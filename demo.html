<!doctype html>
<head>
    <title>Physics Element Demo</title>
    <script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <link rel="import" href="physics-sandbox/physics-sandbox.html">
    <link rel="import" href="physics-wrapper/physics-wrapper.html">
</head>
<body>
    <physics-sandbox name="sandbox">
        <physics-bubble> 
            <img src="http://images.clipartpanda.com/cloud-icon-png-clouds.png" height="300" width="300">
        </physics-bubble>
        <physics-wrapper> 
            <h2> FALLING! </h2>
        </physics-wrapper>
        <physics-wrapper> 
            <h1> FALLING! </h1>
        </physics-wrapper>
        <physics-wrapper> 
            <h3> FALLING! </h3>
        </physics-wrapper>
        <physics-wrapper> 
            <button type="button">FALLING!</button>
        </physics-wrapper>
        <physics-wrapper> 
             <img src="http://www.w3schools.com/html/html5.gif" alt="Mountain View" style="width:304px;height:228px">
        </physics-wrapper>
        <physics-wrapper> 
            <p> FALLING! </p>
        </physics-wrapper>
        <physics-wrapper> 
            <img src="http://www.eonline.com/eol_images/Entire_Site/201478/rs_500x281-140808102730-cutest-cat-gifs-please.gif">
        </physics-wrapper>

    </physics-sandbox>
</body>
