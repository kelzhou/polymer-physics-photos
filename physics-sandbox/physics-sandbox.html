<!-- Import Polymer -->
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../physics-wrapper/physics-wrapper.html">

<!-- Define your custom element -->
<polymer-element name="physics-sandbox" xmax="{{xmax}}" ymax="{{ymax}}" attribute="nodes">
    <template>
        <content></content>
    </template>
    <script>
        Polymer({
            // Fires when an instance of the element is created
            created: function() {
                this.gravity = -9.8;
                this.dt = .05;
                this.xmax = 1000;
                this.ymax = 1000;

                this.addListeners();
                

            },

            addListeners: function() {
                $(window).on('mousemove', function(e) {
                    window.mouseX = e.pageX;
                    window.mouseY = e.pageY;
                });


                $(window).on('mouseup', function(e) {
                    window.mouseUp = true;
                });
            },

            // Fires when the elementâ€™s initial set of children and siblings are guaranteed to exist
            domReady: function() {},

            // Fires when the "<polymer-element>" has been fully prepared
            ready: function() {
                this.setupChildren();
                this.timestep();
            },

            // Fires when the element was inserted into the document
            attached: function() {},

            // Fires when the element was removed from the document
            detached: function() {},

            // Setup basic default values for all physics elements
            setupChildren: function() {
                for (var i = 0; i < this.children.length; i++) {
                    this.children[i].accelerate(0, -this.gravity);
                    this.children[i].setBounds(0, this.xmax, 0, this.ymax);
                }
            },

            // Fires every fraction of a second and triggers collisioncheck
            timestep: function() {
                this.async(this.timestep, null, this.dt * 10);
                this.applyForces();
                this.advanceState();
                //this.collisioncheck();
            },

            applyForces: function() {
                
            },

            advanceState: function() {
                for (var i = 0; i < this.children.length; i++) {
                    this.children[i].advanceState(this.dt);
                }
            },

            // Checks for collisions (between elements and with edges of sandbox) and triggers colliding children's bump function
            collisionCheck: function() {
                
            }
        });
    </script>

</polymer-element>
